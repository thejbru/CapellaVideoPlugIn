<!doctype html>
<html class="no-js" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
<title>Generic Video Test Page</title>
<link rel="stylesheet" href="css/html5reset-1.6.1.css" />
<link rel="stylesheet" type="text/css" href="../Framework/-/style/media.css" />
<link type="text/css" href="css/player.css" rel="stylesheet" />
<link type="text/css" media="screen" href="css/css.css" rel="stylesheet" />
<link type="text/css" media="print" rel="stylesheet" href="css/print.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script src="js/javascript.js"></script>
<script src="js/modernizr-1.7.min.js"></script>
<script src="js/jquery.cplaVideo.js"></script>
<script>
var handleStreamComplete;
var handleInit;
var handleIntro;
var handleUpdateTime;
var handleLoadProgress;
$(function() {

	handleStreamComplete = function() { mediaElement.streamCompleteEvent(); };
	
	handleInit = function() { mediaElement.initEvent(); };
	
	handleIntro = function() { mediaElement.introEvent(); };
	
	handleUpdateTime = function( objID, position, duration ) {
		//mediaElement.updateTimeEvent( position, duration );
		//console.log("34 update time called obj: " + objID + " pos: " + position + " dur: " + duration);
		$(objID).cplaVideo.setCurrentTime( objID, position, duration );
	};
	
	handleLoadProgress = function( objID, loadProgress ) {
		//mediaElement.loadProgressEvent( loadProgress );
		$(objID).cplaVideo.setBufferProgress( objID, loadProgress );
	};

	$("video").cplaVideo();
});
</script>
<style type="text/css">
video {
	margin:0 auto;
}
</style>
</head>
<body>
<header>
	<h1><span id="title"><span id="logo"></span>Testing HTML5 Video</span></h1>
</header>

<section>
	<div id="videoContainer">
		<video id="video1" data-media-duration="178" src="http://video.capellavideo.com/course/BUS3010/BUS3010_CEO.mp4"></video>
	</div>
</section>

<footer>
	<p><span id="copyright">[credits] | &copy; <script>document.write(new Date().getFullYear());</script> Capella University</span></p>
</footer>
</body>
</html>
